<div *ngIf="showModal">
  <div class="tutorial-modal">
    <div class="tutorial-modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Tutorial: Flujo de Procesos</h2>
      <video src="assets/videos/flow.mp4" type="video/mp4" controls autoplay muted></video>
      <div class="modal-buttons">
        <button (click)="skipTutorial()">Saltar <span><i class="fa-solid fa-forward"></i></span></button>
      </div>
    </div>
  </div>
</div>
